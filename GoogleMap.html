<!DOCTYPE html>
<html lang="eng">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Google Maps Embed</title>
  <style>
  body { 
  display: flex; 
  justify-content: center; 
  align-items: center; 
  height: 100vh; 
  margin: 0; 
  padding: 0;
   background-image: url("https://unsplash.com/photos/7Z-Uayu13ps/download?ixid=M3wxMjA3fDB8MXxzZWFyY2h8N3x8SGlzdG9yeXxlbnwwfHx8fDE3MDM2NTg2MTd8MA&force=true");
    background-size: cover; background-position: center;
     font-family: Arial, sans-serif;
      color: #fff;
       overflow: hidden; 
       position: relative;
        mask-image: 30px;
         }
          /* Parallax Background Animation */
          body::before
           { content: "";
            position: fixed;
             top: 0; left: 0; 
             width: 100%; 
             height: 100%; 
             background-image: url("GoogleMap.png"); 
             
             /* Replace with your background image URL */ 
             background-size: cover;
             background-position: center;
             z-index: -1;
             animation: parallax 10s infinite alternate; 
             } 
             @keyframes parallax { 
             0% { 
             transform: translateY(0); 
             } 
             100% { 
             transform: translateY(-10%); 
             } 
           }
            
    #map-container {
      width: 500px;
      height: 527px;
      position: cover;
      overflow: hidden;
      border-radius: 25px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(20px);
      transition: transform 0.3s ease-in-out;
    }
    
    #map-container:hover {
      transform: scale(1.1);
    }
    
    #map-container iframe {
      width: 100%;
      max-width: 800px;
      height: 100%;
      border: none;
      border-radius: 10px;
    }
    
    #text-overlay {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      display: flex;
      justify-content: right;
      align-items: right;
      flex-direction: none;
      backdrop-filter: none;
      opacity: 0;
      transition: opacity 0.5s ease;
      
    }
    
    #map-container:hover #text-overlay {
      opacity: 1;
    }
    
    #text-overlay h2 {
      font-size: 10px;
      margin-bottom: 4px;
      color: #fff;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 5px 8px;
      border-radius: 40px;
    }
    
    #text h1 {
      font-size: 36px;
      text-align: top;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <div id="map-container">
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2637.141277184778!2d75.779017109286!3d31.157715400070266!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x391a8baf3c98b933%3A0x983d40393253578b!2sGovernment%20Senior%20Secondary%20Smart%20School!5e1!3m2!1sen!2shk!4v1703915345034!5m2!1sen!2shk" allowfullscreen="" loading="lazy"></iframe>
    <div id="text-overlay">
      <h2>Find New</h2>
    </div
  </div>
    <div style="position: fixed; bottom: 10px; right: 150px;">
    <a href="ByMeACoffee.html">
      <img src="https://svgsilh.com/svg/654328.svg" alt="Coffee Cup Icon" width="50" height="50">
    </a>
  </div>
</body>

<script>
    // Parallax Effect
    const parallax = document.querySelector("body::before");
    window.addEventListener("scroll", function () {
      const offset = window.scrollY;
      parallax.style.transform = `translateY(-${offset * 0.2}px)`;
    });
    const textOverlay = document.getElementById("text-overlay");
    const mapContainer = document.getElementById("map-container");

    mapContainer.addEventListener("mouseenter", () => {
      textOverlay.style.opacity = 1;
    });

    mapContainer.addEventListener("mouseleave", () => {
      textOverlay.style.opacity = 0;
    });
  </script>
</html>
